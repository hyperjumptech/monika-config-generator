name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run build
        env:
          CI: true
          NEXT_PUBLIC_GA_ID: ${{ secrets.GA_ID }}
      - run: npm run static-analysis
